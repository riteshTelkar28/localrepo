<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validate(){
            var txt = document.getElementById("txt");
            var validator = document.getElementById("validator");
            if(txt.value.trim()==""){
                validator.innerHTML ='field required';
                validator.style.color = 'red';
            }
            else {
                // var reg = /\d/; should contain atleast one number
                // var reg = /^[6789][0-9]{9}$/ //^ represents starting,$ represents ending [6789] start with this, [0-9] should contain any number between this and should have 9 number in last total = 10
                var reg;
                // reg = /\d{2}/; back to back 2 digit
                // reg = /^\d/; starting with digit
                // reg = /^\d$/; only one digit
                // reg = /^[A-Z]+$/; reprsents combination of uppercase letters
                // reg = /^[a-z]+$/; represents combination of lowercase letters
                // reg = /^[@#$^%!&*%]+$/; 
                // reg = /^[0-9A-Za-z_]+$/
                // reg = /^\w+$/; reprsents  [0-9A-Za-z_] this regular expression
                // reg = /^(?=.+?[0-9])(?=.+?[a-z])(?=.+?[A-Z])(?=.+?[!@#$%^&*])\S{8,}$/; \S does not allows space to include
                // reg = /^[a-z]*[0-9A-Z]+\@gmail.com$/; email validation

                if(reg.test(txt.value)){
                    validator.innerHTML='valid';
                    validator.style.color='green';
                }
                else{
                    validator.innerHTML='invalid';
                    validator.style.color='purple';
                }
            }

        }
    </script>
</head>
<body>
    <input type="text" onkeyup="validate()" placeholder="enter password" name="" id="txt">
    <span style="color: red;" id="validator">*</span><br>
    <!-- <button onclick="validate()" value="check">check</button> -->

</body>
</html>
