<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outerdiv{
            height: 600px;
            width: 1200px;
            border: 2px solid black;
            margin: auto;
        }
        #innerdiv{
            width: 1200px;
            height: 400px;
            border: 2px solid black;
        }

        #innerdiv1{
            width: 370px;
            height:190px ;
            border: 1px solid black;
            float: left;
            margin-bottom: 6px;
            margin-left: 17px;
        }
    </style>
    <script>
        function changeImage(smallerImage){
            var temp;
            var biggerImage = document.getElementById("img1");
            // alert(biggerImage);
            // alert(smallerImage);
            temp = biggerImage.src;
            biggerImage.src = smallerImage.src;
            smallerImage.src = temp;
        }
    </script>
</head>
<body>
    <div id="outerdiv">
        <div id="innerdiv">
            <img src="banner.jpg" id="img1" height="400px" width="1200px" alt="" >
        </div>
        <div id="innerdiv1" >
            <img src="plumb.jpg" id="img2" height="190px" width="370px" alt="" onclick="changeImage(this)">
        </div>
        <div id="innerdiv1">
            <img src="tv.jpg" id="img2" height="190px" width="370px" onclick="changeImage(this)" alt="">
        </div>
        <div id="innerdiv1">
            <img src="personalcare.jpg" id="img2" height="190px" onclick="changeImage(this)" width="370px" alt="">
        </div>
    </div>
</body>
</html>
