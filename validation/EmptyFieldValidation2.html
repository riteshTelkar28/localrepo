<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty Field Validation </title>
    <style>
        input{
            margin: 5px;
        }
    </style>
    <script>
        function usernameValidation(){
            var username = document.getElementById("username");
            var uname = document.getElementById("uname");
            if(username.value.trim() ==""){
                username.focus();
                uname.innerHTML = "usename required";
                uname.style.color = 'red';
                return false;
        }
        else{
            uname.innerHTML = "";
            return true;
        }
    }

    function emailValidate(){
        var email = document.getElementById("useremail");
        var uemail = document.getElementById("uemail");
            if(useremail.value ==""){
                // alert("enter email");
                uemail.innerHTML="email required";
                email.focus();
                return false;
            }
            else{
                uemail.innerHTML="";
                return true;
            }
    }

    function genderValidate(){
            var male=document.getElementById("male");
            var female = document.getElementById("female");
            var ugender = document.getElementById("ugender");
            if(male.checked==false && female.checked==false){
                ugender.innerHTML="gender required";
                return false;
            }
            else{
                ugender.innerHTML="";
                return true;
            }
    }

    function subjectValidate(){
        var subject = document.getElementById("subject");
        var usubject = document.getElementById("usubject");
            if(subject.selectedIndex == 0){
                usubject.innerHTML = "subject required";
                return false;
            }
            else{
                usubject.innerHTML="";
                return true;
            }
    }

    function validate(){
        var usernamestatus = usernameValidation();
        var emailstatus = emailValidate();
        var genderstatus = genderValidate();
        var subjectstatus = subjectValidate();

        var uemail = document.getElementById("uemail");
        var ugender = document.getElementById("ugender");
        var usubject = document.getElementById("usubject");

        if(usernamestatus==false){
            if(emailstatus==false){
                uemail.innerHTML ='*';
            }
            if(genderstatus==false){
                ugender.innerHTML='*';
            }
            if(subjectstatus==false){
                usubject.innerHTML='*';
            }

            return false;
        }
        else if(emailstatus==false){
            if(genderstatus==false){
                ugender.innerHTML='*';
            }
            if(subjectstatus==false){
                usubject.innerHTML='*';
            }
            return false;
        }

        else if(genderstatus==false){
            if(subjectstatus==false){
                usubject.innerHTML='*';
            }
            return false;
        }
        else if(subjectstatus==false){
            // usubject.innerHTML='*';
            return false;
        }
    }
    </script>
</head>
<body>
    <form action="" onsubmit="return validate()">
        <input type="text" onkeyup="usernameValidation()"  id="username" placeholder="enter username">
        <span id="uname" style="color: red;">*</span> <br>
        <input type="email" onkeyup="emailValidate()" id="useremail" placeholder="enter email">
        <span id="uemail" style="color: red;">*</span> <br>
        <input type="radio" onclick="genderValidate()" name="gender" id="male">
        <label for="male" onclick="genderValidate()">Male</label>
        <input type="radio" onclick="genderValidate()" name="gender" id="female">
        <label for="female" onclick="genderValidate()">female</label>
        <span id="ugender" style="color: red;">*</span> <br>
        <select onchange="subjectValidate()" name="subject" id="subject">
            <option value="Select subject">Select Subject</option>
            <option value="C language">C language</option>
            <option value="C++ language">C++ language</option>
            <option value="C# language">C# language</option>
            <option value="Java language">Java language</option>
        </select>
        <span id="usubject" style="color: red;">*</span><br> <br><br><br><br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">

    </form>
</body>
</html>
